<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/login.css" />
    <script type="text/javascript" src="js/login.js"></script>
    <title>Sign Up</title>
</head>
<body>
    <div class="login-page">
        <div class="form">
            <h2>Sign Up</h2>
            <form id="r1" class="register-form" action="signup.php" method="POST">
                <input type="text" name="name" placeholder="name" />
                <input type="password" name="password" placeholder="password" />
                <input type="text" name="email" placeholder="email address" />
                <input type="text" name="rollnumber" placeholder="roll number">
                <input type="date" name="dob" placeholder="date of birth">
                <input type="text" name="address" placeholder="address">
                <input type="number" name="mobile" placeholder="mobile number">
                <label>Gender</label>
                <select name="gender">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
                <button name="signup">create</button>
                <p class="message">Already registered? <a href="login.html">Sign In</a></p>
            </form>
        </div>
    </div>
</body>
</html>
